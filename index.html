<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubu ðŸ’– Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#f8cdda,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Animations */
@keyframes heartbeat{
  0%,40%,100%{transform:scale(1)}
  25%{transform:scale(1.03)}
  60%{transform:scale(1.05)}
}
@keyframes glowPulse{
  0%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
  60%{box-shadow:0 0 0 10px rgba(255,77,109,.35),0 0 36px rgba(255,77,109,.9)}
  100%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
}
@keyframes bounceOnce{
  0%{transform:scale(1)}
  35%{transform:scale(1.1) translateY(-10px)}
  60%{transform:scale(.95)}
  100%{transform:scale(1)}
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}
@keyframes hintPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

/* Card */
.card{
  background:#fff;
  width:92%;
  max-width:460px;
  padding:32px 16px 44px;
  border-radius:20px;
  text-align:center;
  animation:heartbeat 2.6s infinite;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* DP */
.dp{
  width:120px;
  height:120px;
  margin:0 auto 14px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #ff4d6d;
  animation:glowPulse 2.6s infinite;
}
.dp.bounce{
  animation:bounceOnce .8s ease,glowPulse 2.6s infinite;
}
.dp img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Text */
h1{
  font-size:24px;
  min-height:64px;
  margin-bottom:14px;
}

/* Center */
.center{
  width:100%;
  min-height:260px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Buttons */
.buttons{
  position:relative;
  display:flex;
  gap:24px;
  justify-content:center;
  align-items:center;
  width:100%;
}
button{
  min-width:96px;
  height:48px;
  border-radius:999px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#yesBtn{background:#ff4d6d;color:#fff}
#noBtn{
  background:#eee;
  color:#333;
  transition:left .15s ease, top .15s ease;
}

/* BIG JWM */
.jwm{
  display:none;
  width:100%;
  animation:fadeIn .5s ease forwards;
}
.jwm img{
  width:100%;
  height:auto;
}

/* ðŸ”¥ Highlighted Hint */
.hint{
  margin-top:22px;
  font-size:16px;                 /* BIGGER */
  font-weight:600;
  color:#ff4d6d;
  background:#fff0f4;
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  box-shadow:0 4px 12px rgba(255,77,109,.25);
  animation:hintPulse 1.8s infinite;
}

/* Hearts */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* Mobile */
@media(max-width:480px){
  .dp{width:95px;height:95px}
  h1{font-size:21px}
  .hint{font-size:15px}
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="card">

  <div class="dp" id="dp">
    <img id="dpImg" src="./dp.gif" alt="DP">
  </div>

  <h1 id="question"></h1>

  <div class="center">
    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="jwm" id="jwm">
      <img src="./jwm.gif" alt="Love">
    </div>
  </div>

  <div class="hint" id="hint">No seems shy ðŸ˜ˆ</div>
</div>

<script>
/* Typewriter */
const text="Bubu will you be my valentine?";
const q=document.getElementById("question");
let i=0, typingActive=true;
(function type(){
  if(!typingActive) return;
  if(i<text.length){
    q.innerHTML+=text.charAt(i++);
    setTimeout(type,70);
  }
})();

/* NO dodge (fixed) */
const noBtn=document.getElementById("noBtn");
const buttons=document.getElementById("buttons");
function moveNo(){
  const r = buttons.getBoundingClientRect();
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*(r.width-noBtn.offsetWidth)+"px";
  noBtn.style.top=Math.random()*(r.height-noBtn.offsetHeight)+"px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Hearts */
const canvas=document.getElementById("hearts");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let hearts=[],raining=false;

function drawHeart(x,y,s,a){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(s/20,s/20);
  ctx.globalAlpha=a;
  ctx.fillStyle="#ff4d6d";
  ctx.beginPath();
  ctx.moveTo(0,6);
  ctx.bezierCurveTo(0,0,-10,0,-10,6);
  ctx.bezierCurveTo(-10,14,0,18,0,24);
  ctx.bezierCurveTo(0,18,10,14,10,6);
  ctx.bezierCurveTo(10,0,0,0,0,6);
  ctx.fill();
  ctx.restore();
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(raining&&Math.random()<.25){
    hearts.push({x:Math.random()*canvas.width,y:-20,s:12+Math.random()*10,v:1+Math.random()*1.5,d:Math.random()-0.5,a:1});
  }
  hearts.forEach(h=>{
    h.y+=h.v;h.x+=h.d;h.a-=.003;
    drawHeart(h.x,h.y,h.s,h.a);
  });
  hearts=hearts.filter(h=>h.a>0);
  requestAnimationFrame(animate);
}
animate();

/* YES + WhatsApp */
const yesBtn=document.getElementById("yesBtn");
const dp=document.getElementById("dp");
const dpImg=document.getElementById("dpImg");
const hint=document.getElementById("hint");
const jwm=document.getElementById("jwm");

yesBtn.onclick=()=>{
  typingActive=false;
  q.innerText="YAY ðŸ’– Itâ€™s a date!";
  dpImg.src="./kiss.gif";
  buttons.style.display="none";
  hint.style.display="none";
  jwm.style.display="block";
  raining=true;

  dp.classList.remove("bounce");
  void dp.offsetWidth;
  dp.classList.add("bounce");

  setTimeout(()=>{
    const msg=encodeURIComponent("I tried to say no... but YES ðŸ˜‚â¤ï¸");
    window.location.href="https://wa.me/919788480008?text="+msg;
  },3000);
};

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
