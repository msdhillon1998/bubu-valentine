<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bubu üíñ Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#f8cdda,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üíì Heartbeat */
@keyframes heartbeat{
  0%,40%,100%{transform:scale(1)}
  25%{transform:scale(1.03)}
  60%{transform:scale(1.05)}
}

/* ‚ú® Glow */
@keyframes glowPulse{
  0%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
  60%{box-shadow:0 0 0 9px rgba(255,77,109,.35),0 0 32px rgba(255,77,109,.9)}
  100%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
}

/* üêª Bounce */
@keyframes bounceOnce{
  0%{transform:scale(1)}
  35%{transform:scale(1.1) translateY(-10px)}
  60%{transform:scale(.95)}
  100%{transform:scale(1)}
}

/* üòò Kiss */
@keyframes kissFade{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:32px 18px 44px;
  border-radius:20px;
  text-align:center;
  animation:heartbeat 2.6s infinite;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* DP */
.dp{
  width:120px;
  height:120px;
  margin:0 auto 14px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #ff4d6d;
  animation:glowPulse 2.6s infinite;
}
.dp.bounce{
  animation:bounceOnce .8s ease,glowPulse 2.6s infinite;
}
.dp img{
  width:100%;
  height:100%;
  object-fit:contain;
}

h1{
  font-size:24px;
  min-height:64px;
  margin-bottom:22px;
}

/* BUTTON ZONE */
.buttons{
  position:relative;
  min-height:140px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:24px;
}

/* Buttons */
button{
  min-width:96px;
  height:48px;
  border-radius:999px;
  border:none;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

#yesBtn{
  background:#ff4d6d;
  color:#fff;
}

#noBtn{
  background:#eee;
  color:#333;
}

/* Kiss */
.kiss{
  display:none;
  animation:kissFade .5s ease forwards;
}
.kiss img{
  width:170px;
  max-width:75vw;
  height:auto;
}

.hint{
  margin-top:26px;
  font-size:13px;
  color:#666;
}

/* Hearts */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

@media(max-width:480px){
  .dp{width:95px;height:95px}
  h1{font-size:21px}
  button{min-width:88px;height:44px;font-size:15px}
  .kiss img{width:145px}
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="card">

  <div class="dp" id="dp">
    <img src="./dp.gif" alt="Dudu Bubu Love">
  </div>

  <h1 id="question"></h1>

  <div class="buttons" id="btnArea">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div class="kiss" id="kiss">
      <img src="./kiss.gif" alt="Kiss">
    </div>
  </div>

  <div class="hint" id="hint">No seems shy üòà</div>
</div>

<script>
/* TYPEWRITER */
const text="Bubu will you be my valentine?";
const q=document.getElementById("question");
let i=0, typingActive=true;

(function type(){
  if(!typingActive) return;
  if(i<text.length){
    q.innerHTML+=text.charAt(i++);
    setTimeout(type,70);
  }
})();

/* NO DODGE */
const noBtn=document.getElementById("noBtn");
const area=document.getElementById("btnArea");

function moveNo(){
  noBtn.style.position="absolute";
  const r=area.getBoundingClientRect();
  noBtn.style.left=Math.random()*(r.width-96)+"px";
  noBtn.style.top=Math.random()*(r.height-48)+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* HEARTS */
const canvas=document.getElementById("hearts");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let hearts=[],raining=false;

function drawHeart(x,y,s,a){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(s/20,s/20);
  ctx.globalAlpha=a;
  ctx.fillStyle="#ff4d6d";
  ctx.beginPath();
  ctx.moveTo(0,6);
  ctx.bezierCurveTo(0,0,-10,0,-10,6);
  ctx.bezierCurveTo(-10,14,0,18,0,24);
  ctx.bezierCurveTo(0,18,10,14,10,6);
  ctx.bezierCurveTo(10,0,0,0,0,6);
  ctx.fill();
  ctx.restore();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(raining&&Math.random()<.25){
    hearts.push({x:Math.random()*canvas.width,y:-20,s:12+Math.random()*10,v:1+Math.random()*1.5,d:Math.random()-0.5,a:1});
  }
  hearts.forEach(h=>{
    h.y+=h.v;h.x+=h.d;h.a-=.003;
    drawHeart(h.x,h.y,h.s,h.a);
  });
  hearts=hearts.filter(h=>h.a>0);
  requestAnimationFrame(animate);
}
animate();

/* YES */
const yesBtn=document.getElementById("yesBtn");
const dp=document.getElementById("dp");
const hint=document.getElementById("hint");
const kiss=document.getElementById("kiss");

yesBtn.onclick=()=>{
  typingActive=false;
  q.innerText="YAY üíñ It‚Äôs a date!";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  hint.style.display="none";
  kiss.style.display="block";
  raining=true;

  dp.classList.remove("bounce");
  void dp.offsetWidth;
  dp.classList.add("bounce");
};

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
