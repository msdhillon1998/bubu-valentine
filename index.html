<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubu üíñ Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#f8cdda,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üíì Card heartbeat */
@keyframes heartbeat{
  0%,40%,100%{transform:scale(1)}
  25%{transform:scale(1.03)}
  60%{transform:scale(1.05)}
}

/* ‚ú® Glow ring */
@keyframes glowPulse{
  0%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
  60%{box-shadow:0 0 0 9px rgba(255,77,109,.35),0 0 32px rgba(255,77,109,.9)}
  100%{box-shadow:0 0 0 4px rgba(255,77,109,.25),0 0 18px rgba(255,77,109,.5)}
}

/* üêª DP bounce */
@keyframes bounceOnce{
  0%{transform:scale(1)}
  35%{transform:scale(1.1) translateY(-10px)}
  60%{transform:scale(.95)}
  100%{transform:scale(1)}
}

/* ‚ù§Ô∏è YES pop */
@keyframes heartPop{
  0%{transform:scale(1)}
  50%{transform:scale(1.4)}
  100%{transform:scale(1)}
}

.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:32px 18px 44px;
  border-radius:20px;
  text-align:center;
  animation:heartbeat 2.6s infinite;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  position:relative;
  z-index:2;
}

/* üêª DP */
.dp{
  width:120px;
  height:120px;
  margin:0 auto 14px;
  border-radius:50%;
  overflow:hidden;
  border:4px solid #ff4d6d;
  animation:glowPulse 2.6s infinite;
}
.dp.bounce{
  animation:bounceOnce .8s ease,glowPulse 2.6s infinite;
}
.dp img{
  width:100%;
  height:100%;
  object-fit:contain;
}

h1{
  font-size:24px;
  min-height:64px;
  margin-bottom:28px;
}

/* üéÄ Buttons */
.buttons{
  position:relative;
  height:60px;
  display:flex;
  justify-content:center;
  gap:28px;
}
button{
  padding:14px 26px;
  border-radius:999px;
  border:none;
  font-size:16px;
  cursor:pointer;
}
#yesBtn{
  background:#ff4d6d;
  color:#fff;
}
#yesBtn.heart{
  width:56px;
  height:56px;
  padding:0;
  font-size:26px;
  border-radius:50%;
  animation:heartPop .5s ease;
}
#noBtn{
  background:#eee;
  color:#333;
  position:absolute;
  left:50%;
  transform:translateX(60px);
}

.hint{
  margin-top:34px;
  font-size:13px;
  color:#666;
}

/* üíñ Canvas */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

/* üì± Mobile tweaks */
@media(max-width:480px){
  .dp{width:95px;height:95px}
  h1{font-size:21px}
  button{font-size:15px;padding:12px 22px}
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="card">

  <!-- üêªüêº DP IMAGE URL -->
  <div class="dp" id="dp">
    <img src="https://media.tenor.com/kMD8Y7GuynB.gif" alt="Dudu Bubu Love">
  </div>

  <h1 id="question"></h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="hint" id="hint">No seems shy üòà</div>
</div>

<script>
/* üíå Typewriter */
const text="Bubu will you be my valentine?";
const q=document.getElementById("question");
let i=0;
(function type(){
  if(i<text.length){
    q.innerHTML+=text.charAt(i++);
    setTimeout(type,70);
  }
})();

/* üòà No button dodge (desktop + mobile) */
const noBtn=document.getElementById("noBtn");
const card=document.querySelector(".card");
function moveNo(){
  const r=card.getBoundingClientRect();
  noBtn.style.left=Math.random()*(r.width-80)+"px";
  noBtn.style.top=Math.random()*(r.height-80)+"px";
}
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* üíñ Heart rain (REAL hearts) */
const canvas=document.getElementById("hearts");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let hearts=[],raining=false;

function drawHeart(x,y,size,alpha){
  ctx.save();
  ctx.translate(x,y);
  ctx.scale(size/20,size/20);
  ctx.globalAlpha=alpha;
  ctx.fillStyle="#ff4d6d";
  ctx.beginPath();
  ctx.moveTo(0,6);
  ctx.bezierCurveTo(0,0,-10,0,-10,6);
  ctx.bezierCurveTo(-10,14,0,18,0,24);
  ctx.bezierCurveTo(0,18,10,14,10,6);
  ctx.bezierCurveTo(10,0,0,0,0,6);
  ctx.fill();
  ctx.restore();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(raining && Math.random()<.25){
    hearts.push({
      x:Math.random()*canvas.width,
      y:-20,
      size:12+Math.random()*10,
      speed:1+Math.random()*1.5,
      drift:Math.random()-0.5,
      alpha:1
    });
  }
  hearts.forEach(h=>{
    h.y+=h.speed;
    h.x+=h.drift;
    h.alpha-=.003;
    drawHeart(h.x,h.y,h.size,h.alpha);
  });
  hearts=hearts.filter(h=>h.alpha>0);
  requestAnimationFrame(animate);
}
animate();

/* ‚ù§Ô∏è YES click */
const yesBtn=document.getElementById("yesBtn");
const dp=document.getElementById("dp");
const hint=document.getElementById("hint");

yesBtn.onclick=()=>{
  q.innerText="YAY üíñ It‚Äôs a date!";
  noBtn.style.display="none";
  hint.style.display="none";
  raining=true;

  yesBtn.classList.add("heart");
  yesBtn.innerText="‚ù§";

  dp.classList.remove("bounce");
  void dp.offsetWidth;
  dp.classList.add("bounce");
};

onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
};
</script>

</body>
</html>
